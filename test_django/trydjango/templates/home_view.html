{% extends "base.html" %}

{% block content %}
<h1>{{title}}({{id}})</h1> 
<h3>{{content}}</h3>


<h1>{{object.title}}({{object.id}})</h1> 
<h3>{{object.content}}</h3>

<ul>
    {% for x in object_list %}
        <li><a href='/articles/{{x.id}}/'>
            {{x}} {{x.title}} {{x.content}}
        </a></li>
    {% endfor %}
</ul>

{% endblock content %}
